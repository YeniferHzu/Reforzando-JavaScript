        <p>
            <br>-Crea una función que calcule el área de un círculo.
            <br>-Puedes usar la fórmula para calcular el área del círculo o usar la aproximación estándar de 3.1416
            <br>-La formula es: Área= π * radio2
        </p>

    <script>
        //Creando la función del círculo
        function circulo(pi,radio){

            //Dando el resultado
            return (pi *(radio * radio));
        }

        //Declarando las variables
        let pi = 3.1416;
        let radio = 9;
    
            //El resultado
            let area = circulo(pi, radio);

                //Mostrando el resultado
                console.log("El área del círculo es "+ area);
    </script>
