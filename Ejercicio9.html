<!DOCTYPE html>
<html>
<head>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

<body>
    
    <h1>Ejercicio 9 
        <br>Agrega un evento de clic a un elemento y muestra un mensaje en la consola al hacer clic.
    </h1>
        <p>
            <br>Seleccionar un elemento en el HTML y luego agregar un evento de clic que imprima un mensaje en la consola cuando se haga clic en ese elemento.
                <br><br>
                    <button id="cliqueando">Cliqueame ;)</button>
        </p>

    <script>
        //Seleccionando el elemento
        let cliqueando = document.getElementById('cliqueando');
            cliqueando.addEventListener('click',function(){
                console.log("Cliqueando ando ;) ");
            });
    </script>

</body>
