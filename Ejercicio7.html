<body>
    
    <h1>Ejercicio 7
        <br>Bucles
    </h1>
        <p>
            <br>-Crea un bucle que imprima los números del 1 al 10.
            <br>-Crea un bucle que imprima los números pares del 1 al 20.
        </p>

    <script>
        //Creando el bucle para los números del 1 al 10
        console.log("Números del 1 al 10:");

            for (let unoDiez = 1; unoDiez <= 10; unoDiez++){
                console.log(unoDiez);
            }

        //Creando el bucle para imprimir los números del 1 al 10
        console.log("Los números pares del 1 al 20 son: ");
                    
            for (let contaDiez = 1; contaDiez <= 20; contaDiez++ ){
                if (contaDiez % 2 === 0 ){
                    console.log(contaDiez);
                }
            }
    </script>

</body>
